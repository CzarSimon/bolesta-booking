networks:
  application-network:
    name: application-network
  monitoring-network:
    name: monitoring-network

services:
  backend:
    image: ghcr.io/czarsimon/bolesta-booking/backend:2.0.0
    environment:
      - DB_FILENAME=':memory:'
    networks:
      - application-network
    ports:
      - "8080:8080"

  httplogger:
    image: czarsimon/httplogger:1.0.0
    environment:
      JAEGER_DISABLED: "true"
    networks:
      - monitoring-network
